<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
  <script src="https://unpkg.com/vue"></script>

  <style>
    #app {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <section id="app" class="hero">
    <!-- Hero header: will stick at the top -->
    <app-header></app-header>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container">
        <input class="input" type="text" v-model="searchQuery" placeholder="Search...">

        <div class="content is-small">
          <p>Showing {{ smallListOfPeople.length }} results</p>
        </div>

        <ul>
          <person v-for="person in smallListOfPeople" :person="person">{{ person }}</person>
        </ul>
      </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <app-footer></app-footer>
  </section>

  <script src="people.js"></script>
  <script src="app.js"></script>

</body>

</html>
